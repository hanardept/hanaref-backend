# docker-compose.yml
version: '3.8'

services:
  mongodb:
    image: mongo:6.0
    container_name: hanaref-mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: hanardept
      MONGO_INITDB_ROOT_PASSWORD: example
    volumes:
      - ./mongo-init:/docker-entrypoint-initdb.d

  hanaref-backend:
    build:
      context: ./
    container_name: hanaref-backend
    restart: always
    depends_on:
      - mongodb
    env_file:
      - ./.env
    ports:
      - "5000:5000"
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')", "hanaref-mongodb:27017"]
      interval: 10s
      timeout: 5s
      retries: 5

  api-tests:
      build:
        context: ./api-tests
      container_name: hanaref-api-tests
      depends_on:
        hanaref-backend:
          condition: service_healthy
      env_file:
        - ./.env
      command: ["npm", "test"]